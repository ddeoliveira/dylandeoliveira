<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" media="screen" type="text/css" href="style.css"/>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
 
    <header>

        <a href="index.html" class="logo"> <img src="icons/logo3.png"> </a>
        <div class="topnav" id="myTopnav">
            <a href="allprojects.html">projects.</a>
            <a href="about.html">about.</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class='bx bx-menu-alt-right' id="menu"></i>
                <i class='bx bx-x' id="exit"></i>
            </a>
        </div>
    </header>

    <section class="content-wrapper">
        <div class="text"> 
            <p>
                Hi, I'm <span style="font-weight:500; color:#8D91FB"> De Oliveira </span>and I'm a french <span style="font-weight: 500;">Product Designer</span>
            </p>
            <div class="info">
                <div class="socialnetwork">
                <i class='bx bxl-twitter'></i>
                </div>

                <div class="socialnetwork">
                    <i class='bx bxl-linkedin-square' ></i>
                </div>
                <div class="socialnetwork">
                    <i class='bx bxl-dribbble' ></i>
                </div>
                <div class="socialnetwork">
                    <i class='bx bxl-medium-square' ></i>
                </div>
            </div>
        </div>

        <div class="image"> 
            <img src="images/dylan3d.png"> </div>
        </div>

    </section>


    <script type="text/javascript">
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
            }
        </script>

</body>
</html>
